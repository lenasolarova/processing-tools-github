name: Daily Open PRs Report

on:
  schedule:
    - cron: '0 4 * * *'  # every day at 4AM UTC
  workflow_dispatch:     # allow manual execution

permissions:
  contents: write

jobs:
  update-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate PR reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîç Fetching open PRs..."
          cd github-utils
          python3 list_repos_prs.py

      - name: Commit and push results
        run: |
          # Add generated files
          git add github-utils/open-prs-konflux.md github-utils/open-prs-others.md github-utils/open-prs.csv || true

          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "üìä No changes to commit"
          else
            echo "üìä Committing updated PR reports..."
            git commit -m "chore: update open PRs report [bot]"
            git pull --rebase origin main || git pull --rebase origin master || true
            git push
          fi
